

   <!doctype html>
<html>
  <head>
    <title>My Github Page</title>
    <link rel="stylesheet" type="text/css" href="./lib/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h2> <a id="backLink" href="#">Home /</a> Timer</h2>
      <div id="gitTime"></div>
    </div>
    <script id="time" type="text/x-handlebars-template">
      <h1>{{hour}} : {{minute}} : {{second}}</h1>
    </script>
    <section><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></section>
    <script type="text/javascript" src="./lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="./lib/handlebar.js"></script>
    <script type="text/javascript">

		var source   = $("#time").html();
		var template = Handlebars.compile(source);
		var addZero = function(t){
			return (t<10? '0' + t : t);
		}
		function myCallback(json) {
			var utc = json.dateString.split(" ");
			var t = new Date(utc[0] + " " + utc[1] + " "+ utc[2] + " "+ utc[3]);
			$('#gitTime').append(template({hour: addZero(t.getHours()), minute: addZero(t.getMinutes()), second: addZero(t.getSeconds())}));
			window.setInterval(function(){
				$('#gitTime').empty();
				t = t.valueOf() + 1000;
				t = new Date(t);
				$('#gitTime').append(template({hour: addZero(t.getHours()), minute: addZero(t.getMinutes()), second: addZero(t.getSeconds())}));
			},1000);
		}

    </script>
    <script type="text/javascript" src="http://www.timeapi.org/utc/before+eight+hours.json?callback=myCallback"></script>`

  </body>
</html>
