<!doctype html>
<html>
  <head>
    <title>My Github Page</title>
    <link rel="stylesheet" type="text/css" href="lib/style.css">
  </head>
  <body>
  	<div id="gitProfileData"></div>
    <section><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></section>

    <script id="gitProfile" type="text/x-handlebars-template">
      <div class="big_wrapper">
        <div class="wrapper">
          <header>
          	<a href = {{html_url}}><img src={{avatar_url}}&s=440 width=260></img>
            <h1>
              {{name}}
            </h1>
            <h2>@{{login}}</h2></a>
            {{#if blog}}
            <a href="{{blog}}">{{blog}}</a>
            {{/if}}
            {{#if email}}
            	<br><a href="mailto:{{email}}">{{email}}</a>
            {{/if}}
            {{#if location}}
            	<br>{{location}}
            {{/if}}
            <br>
            <h1>
            	<a href="projects?user={{login}}">My Projects</a>
            </h1>
          </header>
          <section class="top">
            {{#if bio}}
            	<blockquote>{{bio}}</blockquote>
            {{/if}}
            <table>
            <thead>
	            <th>Followers</th>
	            <th>Gists</th>
	            <th>Public Repos</th>
            </thead>
            <tr>
	            <td>{{followers}}</td>
	            <td>{{public_gists}}</td>
	            <td>{{public_repos}}</td>
            </tr>
          </table>
            <h2>Following {{following}}</h2>
            <ul id="followingData"></ul>
          </section>
        </div>
      </div>
    </script>
    <script id="follow" type="text/x-handlebars-template">
      <li>
        <a href="?user={{login}}"><img class="followImg" src={{avatar_url}} title={{login}}></img></a>
      </li>
    </script>
    <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="lib/handlebar.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43090666-3', 'mayank127.github.io');
      ga('send', 'pageview');

    </script>
  </body>
</html>
