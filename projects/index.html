<!doctype html>
<html>
  <head>
    <title>My Github Page</title>
    <link rel="stylesheet" type="text/css" href="../lib/style.css">
  </head>
  <body>
    <div id="gitReposData"></div>
    <section><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></section>
    <script id="gitRepos" type="text/x-handlebars-template">
      <div class="big_wrapper">
        <div class="wrapper">
          <header>
            <h1>
              {{name}}
            </h1>
            {{#if homepage}}
            <p><a href="{{homepage}}">Homepage</a></p>
            {{/if}}
            <ul>
              <li><a href={{html_url}}/zipball/master>Download <strong>ZIP File</strong></a></li>
              <li><a href={{html_url}}/tarball/master>Download <strong>TAR File</strong></a></li>
              <li><a href={{html_url}}>View On <strong>Github</strong></a></li>
            </ul>
          </header>
          <section>
            {{description}}
            <ul id="collabs{{id}}"></ul>
          </section>
        </div>
        <div class="wrapper">
          <table>
            <thead>
            <th>Commits</th>
            <th>Branches</th>
            <th>Collaborators</th>
            </thead>
            <tr>
            <td><span id="commits{{id}}"></span></td>
            <td><span id="branches{{id}}"></span></td>
            <td><span id="collabs_num{{id}}"></span></td>
            </tr>
          </table>
        </div>
        <div class="wrapper" id="language{{id}}"></div>
        <hr class="wrapper">
      </div>
    </script>
    <script id="collabs" type="text/x-handlebars-template">
      <li>
        <a href="?user={{login}}"><img class="collabImg" src={{avatar_url}} title={{login}}></img></a>
      </li>
    </script>
    <script type="text/javascript" src="../lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../lib/handlebar.js"></script>
    <script type="text/javascript" src="projects.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43090666-3', 'mayank127.github.io');
      ga('send', 'pageview');
    </script>
  </body>
</html>
