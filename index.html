<!doctype html>
<html>
  <head>
    <title>My Github Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="gitReposData"></div>
    <section><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></section>
    <script id="gitRepos" type="text/x-handlebars-template">
      <div class="big_wrapper">
        <div class="wrapper">
          <header>
            <h1>
              {{name}}
            </h1>
            {{#if homepage}}
            <p><a href="{{homepage}}">Homepage</a></p>
            {{/if}}
            <ul>
              <li><a href={{html_url}}/zipball/master>Download <strong>ZIP File</strong></a></li>
              <li><a href={{html_url}}/tarball/master>Download <strong>TAR File</strong></a></li>
              <li><a href={{html_url}}>View On <strong>Github</strong></a></li>
            </ul>
          </header>
          <section>
            {{description}}
            <ul id="collabs{{id}}"></ul>
          </section>
        </div>
        <div class="wrapper">
          <table>
            <thead>
            <th>Commits</th>
            <th>Branches</th>
            <th>Collaborators</th>
            </thead>
            <tr>
            <td><span id="commits{{id}}"></span></td>
            <td><span id="branches{{id}}"></span></td>
            <td><span id="collabs_num{{id}}"></span></td>
            </tr>
          </table>
        </div>
        <div class="wrapper" id="language{{id}}"></div>
        <hr class="wrapper">
      </div>


    </script>
    <script id="collabs" type="text/x-handlebars-template">
      <li>
        <a href="?user={{login}}"><img class="collabImg" src={{avatar_url}} title={{login}}></img></a>
      </li>

    </script>
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="handlebar.js"></script>
    <script>

    source   = $("#collabs").html();
    var template2 = Handlebars.compile(source);

    var gotCollabs = function(id){
      return function(collabs){
        $('#collabs_num'+id).append(collabs.length);
        for (var j = 0; j < collabs.length; j++) {
          $('#collabs'+id).append(template2(collabs[j]));
        }
      }
    }
    var gotNumbers = function(element){
      return function(array){
        element.append(array.length);
      }
    }
    var gotLanguage = function(id){
      return function(array){
        var sum = 0;
        for (var key in array) {
          sum += array[key];
        }
        var table = $('<table></table>');
        var thead = $('<thead></thead>');
        for (var key in array) {
          var ul = $('<ul></ul>');
          ul.css('list-style-type', 'square');
          var li = $('<li></li>')
          var span = $('<span></span>');
          li.css('color', colors[key]);
          li.css('float', 'left');
          span.append(key + " " + (array[key]*100/sum).toFixed(2) + "% ");
          li.append(span);
          ul.append(li);
          var th = $('<th></th>');
          th.append(ul);
          thead.append(th);
        }
        table.append(thead);
        $('#language'+id).append(table);
        for (var key in array) {
          if(sum != 0){
            bar = $("<div class='languageBar'></div>");
            bar.width(array[key]*100/sum+"%");
            bar.css("background-color", colors[key]);
            link = $("<a href='#'></a>");
            bar.prop('title', key);
            link.append(bar);
            $('#language'+id).append(link);
          }
        }
      }
    }

    var sortFunc = function(repo1, repo2){
      var date1 = new Date(repo1.updated_at);
      var date2 = new Date(repo2.updated_at);
      if (date1 > date2) return -1;
      if (date1 < date2) return 1;
      return 0;
    }
    var getQueryVariable = function(variable){
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == variable){return pair[1];}
           }
           return(false);
    }
    var gotTheData = function(data){
      // console.log(data);
      data.sort(sortFunc);
      for (var i = 0; i < data.length; i++) {
        // console.log(new Date(data[i].created_at));
        $('#gitReposData').append(template(data[i]));
        $.get((data[i].collaborators_url.replace('{/collaborator}','')), gotCollabs(data[i].id));
        $.get((data[i].commits_url.replace('{/sha}','')), gotNumbers($('#commits'+ data[i].id)));
        $.get((data[i].branches_url.replace('{/branch}','')), gotNumbers($('#branches'+ data[i].id)));
        $.get((data[i].languages_url), gotLanguage(data[i].id));
      };
    }
    $(document).ready(function(){
      var user = getQueryVariable('user');
      if(!user)
        user = 'mayank127';
      $.get("https://api.github.com/users/" + user + "/repos", gotTheData);
    });
    </script>
  </body>
</html>
